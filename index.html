<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>DeepL用 改行ツール</title>

  <!-- iPhoneでの表示を最適化するためのタグ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- もしホーム画面用アイコンを設定したい場合は以下を追加
  <link rel="apple-touch-icon" href="icon.png" />
  -->

  <style>
    body {
      background-color: #333; /* ダーク背景 */
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      margin-bottom: 8px;
      font-size: 1em;
      padding: 8px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    button {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .clear-btn {
      background-color: #555;
      color: #fff;
    }
    .paste-btn {
      background-color: #777;
      color: #fff;
    }
    .convert-btn {
      background-color: #1E90FF;
      color: #fff;
    }
    .copy-btn {
      background-color: #4CAF50;
      color: #fff;
      width: 100%;
      margin-bottom: 30px; /* 下に余白 */
    }
    /* コピー完了時の一時的な色変更用クラス */
    .copied {
      background-color: #00c853 !important; /* より明るい緑など */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DeepL用 改行ツール</h1>

    <!-- 入力欄 -->
    <textarea id="inputText" placeholder="ここにテキストを入力またはペーストしてください"></textarea>

    <!-- ボタン類 -->
    <div class="buttons">
      <button class="paste-btn" onclick="pasteText()">ペースト</button>
      <button class="clear-btn" onclick="clearInput()">クリア</button>
      <button class="convert-btn" onclick="convertText()">変換</button>
    </div>

    <!-- 出力欄 -->
    <textarea id="outputText" placeholder="変換結果がここに表示されます"></textarea>

    <!-- コピー用ボタン -->
    <button class="copy-btn" id="copyButton" onclick="copyOutput()">コピー</button>
  </div>

  <script>
    // クリップボードからペースト
    function pasteText() {
      // iOSのSafariでは、ユーザージェスチャ（ボタン押下）内ならクリップボード読み取り可な場合も
      // 機種やOSバージョン次第で動作しないこともあるため注意
      if (navigator.clipboard && navigator.clipboard.readText) {
        navigator.clipboard.readText()
          .then((text) => {
            document.getElementById('inputText').value = text;
          })
          .catch(err => {
            console.log(err);
            alert('クリップボードの読み取りが許可されていないか、非対応です。');
          });
      } else {
        alert('このブラウザではクリップボードにアクセスできません。');
      }
    }

    // 入力エリアのクリア
    function clearInput() {
      document.getElementById('inputText').value = '';
      document.getElementById('outputText').value = '';
    }

    // テキスト変換
    function convertText() {
      let text = document.getElementById('inputText').value;

      // 0) まず triple-dot(... ) を他の文字(例: §§§)に置き換えておき、
      //    後でまとめて改行(\n...)にすることで、. , の改行ルールに干渉しないようにする。
      text = text.replace(/\.\.\./g, '§§§');

      // 1) . , で改行 (triple-dot 以外の単独の . や , )
      text = text.replace(/([.,])(\s*)/g, '$1\n');

      // 2) * で囲まれた文章は、最初の * を削除して改行
      //    例: hello *world* → hello\nworld
      text = text.replace(/\*([^*]+)\*/g, (match, p1) => {
        return '\n' + p1;
      });

      // 3) " で囲まれた文章は、最初の " を削除して改行
      //    例: Hello "Hello world" → Hello\nHello world
      text = text.replace(/"([^"]+)"/g, (match, p1) => {
        return '\n' + p1;
      });

      // 4) as のあとは改行 (as + 半角スペースを検出)
      text = text.replace(/as\s/g, 'as\n');

      // 5) 最後に triple-dot(§§§) を "\n..." に置き換える
      text = text.replace(/§§§/g, '\n...');

      // 連続改行の整理、前後の空白除去
      text = text.replace(/\n{2,}/g, '\n').trim();

      document.getElementById('outputText').value = text;
    }

    // 変換結果のコピー
    function copyOutput() {
      const outputText = document.getElementById('outputText').value;
      const copyButton = document.getElementById('copyButton');

      if (!outputText) return; // 空の場合はコピー処理しない

      if (navigator.clipboard && navigator.clipboard.writeText) {
        // 近代的ブラウザ
        navigator.clipboard.writeText(outputText)
          .then(() => {
            // コピー成功 → ボタンの表示を変えて2秒後に戻す
            copyButton.innerText = "コピー完了";
            copyButton.classList.add("copied");
            setTimeout(() => {
              copyButton.innerText = "コピー";
              copyButton.classList.remove("copied");
            }, 2000);
          });
      } else {
        // document.execCommand('copy') に頼る（古いブラウザ向け）
        const tempElem = document.getElementById('outputText');
        tempElem.select();
        document.execCommand('copy');

        copyButton.innerText = "コピー完了";
        copyButton.classList.add("copied");
        setTimeout(() => {
          copyButton.innerText = "コピー";
          copyButton.classList.remove("copied");
        }, 2000);
      }
    }
  </script>
</body>
</html>
